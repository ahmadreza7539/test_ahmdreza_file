<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="m-5 container w-100">
      <h4 class="fs-2">سبد خرید</h4>

      <div class="d-flex row mt-4">
        <div class="right-side col-12 col-md-8 h-100 d-flex flex-column gap-3">
          <div class="border border-secondary border-opacity-25 rounded-1 p-3">
            <h5>محصول 1</h5>

            <span>توضیحات محصول 1</span>
            <input
              type="number"
              class="form-control mt-3"
              placeholder="تعداد"
            />

            <div class="d-flex justify-content-between mt-2">
              <span class="text-muted">قیمت: $50.00</span
              ><span class="text-danger">تخفیف: 10%</span>
            </div>
            <button class="btn btn-primary mt-2">افزودن به سبد خرید</button>
          </div>
          <div class="border border-secondary border-opacity-25 rounded-1 p-3">
            <h5>محصول 1</h5>

            <span>توضیحات محصول 1</span>
            <input
              type="number"
              class="form-control mt-3"
              placeholder="تعداد"
            />

            <div class="d-flex justify-content-between mt-2">
              <span class="text-muted">قیمت: $50.00</span
              ><span class="text-danger">تخفیف: 10%</span>
            </div>
            <button class="btn btn-primary mt-2">افزودن به سبد خرید</button>
          </div>
        </div>
        <div class="left-side col-12 col-md-4 h-100">
          <div class="card">
            <div class="card-body">
              <h4 class="fs-5">سبد خرید</h4>
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>محصول 1</span>
                  <span class="badge bg-primary rounded-circle fw_600">1</span>
                  <span class="badge rounded-pill bg-success fw_600"
                    >$45.00</span
                  ><button class="btn-close"></button>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>محصول 1</span>
                  <span class="badge bg-primary rounded-circle fw-bold">1</span>
                  <span class="badge rounded-pill bg-success fw-bold"
                    >$45.00</span
                  ><button class="btn-close"></button>
                </li>
              </ul>
              <hr />
              <h4 class="fs-6">جمع کل: $172.50</h4>
              <button class="btn btn-success mt-3">پرداخت</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="position-fixed top-0 end-0 m-3 dropdown"
      data-bs-toggle="dropdown"
    >
      <button class="btn btn-primary dropdown-toggle">theme</button>
      <ul class="dropdown-menu">
        <li class="dropdown-item" id="light">light</li>
        <li class="dropdown-item" id="dark">dark</li>
      </ul>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let lightBox = document.getElementById("light");
      let darkBox = document.getElementById("dark");

      lightBox.addEventListener("click", function () {
        document.documentElement.setAttribute("data-bs-theme", "light");
        localStorage.setItem("theme", "light");
      });
      darkBox.addEventListener("click", function () {
        document.documentElement.setAttribute("data-bs-theme", "dark");
        localStorage.setItem("theme", "dark");
      });

      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.setAttribute("data-bs-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-bs-theme", "light");
      }
    </script>
  </body>
</html>
